<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/dist/style.css">
  <script src="https://cdn.tailwindcss.com"></script>
    <title>weather app</title>
</head>
<body>
  <div style="background-image: url(/assets/photo-1580193769210-b8d1c049a7d9.avif);" class="flex justify-center items-center bg-slate-600 min-h-screen p-4">
    <div class="bg-gradient-to-r from-gray-900 via-pink-900 to-gray-900 w-full md:w-11/12 lg:w-2/3 bg-opacity-85 p-8 rounded-lg shadow-lg">

      <div class="bg-slate-200 bg-opacity-10  p-4 rounded-lg">
        <h1 class="text-xl sm:text-2xl text-yellow-500 opacity-100  font-bold text-center">Weather App</h1>
      </div>

      <div class="flex flex-col lg:flex-row justify-center gap-6 lg:gap-10 items-center">

        <div class="w-full lg:w-[500px] h-auto lg:h-[500px] bg-opacity-10 rounded-2xl mt-6 lg:mt-8 bg-slate-200">
          <div class="flex flex-col justify-center items-center p-4">
            <h3 class="mt-4 lg:mt-8 text-xl lg:text-2xl font-semibold text-white">Sunday, June 2025</h3>

            <div class="flex flex-col justify-center items-center">
              <h1 class="text-6xl lg:text-8xl mt-3 font-extrabold text-gray-50">19 <b class="align-top text-2xl lg:text-4xl">°C</b></h1>
              <img src="/assets/cloudy.png" class="w-32 lg:w-[200px]" alt="">
              <p class="mt-2 text-white font-bold">
                Sunny Cloudy
              </p>
            </div>
            <input class="p-3 w-full max-w-xs mt-5 opacity-60 border-focus-none rounded-2xl" type="text" placeholder="  Search City">
          </div>
        </div>

        <div class="w-full lg:w-auto space-y-6 lg:space-y-20">
          <div class="w-full lg:w-[500px] gap-2 flex justify-center items-center p-4 h-[80px] lg:h-[100px] bg-opacity-10 bg-slate-200 rounded-2xl">
            <p class="text-lg lg:text-2xl text-white font-bold">
              Condition:
            </p>
            <p class="font-extrabold text-gray-50 text-lg lg:text-2xl">19 <b class="align-top">°C</b></p>
          </div>

          <div class="w-full lg:w-[500px] gap-2 flex justify-center items-center p-4 h-[80px] lg:h-[100px] bg-opacity-10 bg-slate-200 rounded-2xl">
            <p class="text-lg lg:text-2xl text-white font-bold">
              Humidity:
            </p>
            <p class="font-extrabold text-lg lg:text-2xl text-gray-50">30%</p>
          </div>

          <div class="w-full lg:w-[500px] gap-2 flex justify-center items-center p-4 h-[80px] lg:h-[100px] bg-opacity-10 bg-slate-200 rounded-2xl">
            <p class="text-lg lg:text-2xl text-white font-bold">
              Wind Speed:
            </p>
            <p class="font-extrabold text-lg lg:text-2xl text-gray-50">2.81 m/s</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/dist/bundle.js"></script>
</body>
</html>
